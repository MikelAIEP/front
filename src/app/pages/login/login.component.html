<!DOCTYPE html>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ingreso al sistema 
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" >
<ion-card class="ion-padding">
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>Sistema de Registro de movilidad laboral</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      <form [formGroup]="loginForm" (submit)="submitLoginForm()">
        <ion-input class="ion-padding"
          label="Email"
          label-placement="floating" 
          fill="outline"
          formControlName="email" 
          type="email"
          errorText="Email es requerido y valido"
          placeholder="Ingrese su email">
        </ion-input>
        <ion-input class="ion-margin-top"
          label="Contraseña" 
          label-placement="floating" 
          fill="outline" 
          formControlName="password"
          type="password"
          errorText="Contraseña es requerida, debe tener al menos 8 caracteres y contener al menos un número, una mayúscula y una minúscula "
          placeholder="Ingrese su Password ">
        </ion-input>
      
        <ion-button class="ion-padding-top" type="submit" [disabled]="!loginForm.valid" expand="block">Ingresar</ion-button>
        <ion-button class="ion-padding-top" (click)="toRegister()" expand="block">Registrarse</ion-button>
        <ion-button class="ion-padding-top" expand="block">Recuperar Contraseña </ion-button>
      
      </form>
      
    </ion-card-content>
  </ion-card>

</ion-content>
