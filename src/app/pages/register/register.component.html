<!DOCTYPE html>
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="text-center">
      Registrarse
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card class="ion-padding">
    
    <ion-card-header>
      <ion-card-title class="text-center">Nuevo Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="registerForm" (submit)="submitForm()">

        <!-- Ingreso de Email -->
        <ion-input class="ion-padding-top"
          label="Email"
          type="email" 
          label-placement="floating" 
          fill="outline"
          formControlName="email"
          errorText="Email es requerido y valido"
          placeholder="Ingrese su email">
        </ion-input>

        <!-- Ingreso de Contraseña -->
        <ion-input class="ion-margin-top"
          label="Contraseña" 
          type="password"
          label-placement="floating" 
          fill="outline"
          formControlName="password"
          errorText="Contraseña es requerida, debe tener al menos 8 caracteres y contener al menos un número, una mayúscula y una minúscula "
          placeholder="Ingrese su Contraseña ">
        </ion-input>

        <!-- Repetir Contraseña -->
        <ion-input class="ion-margin-top" 
          label="Repetir Contraseña"
          type="password" 
          label-placement="floating" 
          fill="outline"
          formControlName="confirmPassword"
          placeholder="Repetir su Contraseña ">
        </ion-input>
        <div *ngIf="registerForm.errors?.['passwordMismatch']">
          <ion-text color="danger">Las contraseñas no coinciden</ion-text>
        </div>

        <!-- Botones Ingresar y Volver -->
        <ion-button class="ion-padding-top" 
          type="submit"
          [disabled]="!registerForm.valid" 
          expand="block">Ingresar
        </ion-button>
        <ion-button class="ion-padding-top" (click)="backToLogin()" expand="block">Volver</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
